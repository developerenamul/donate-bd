<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- main style file -->
    <link rel="stylesheet" href="style.css" />
    <!-- tailwind and daisy ui links  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-pink-200 py-6">
      <div
        class="space-y-3 w-11/12 mx-auto flex flex-col items-center md:flex-row justify-between sticky"
      >
        <div>
          <button class="btn bg-green-600" id="blog">Blog</button>
        </div>
        <div class="flex items-center gap-1">
          <div>
            <img src="./assets/logo.png" alt="logo" />
          </div>
          <div>
            <h2 class="text-2xl font-bold">Donate Bangladesh</h2>
          </div>
        </div>
        <div class="flex gap-1 items-center">
          <div>
            <img src="./assets/coin.png" alt="coin" />
          </div>
          <div>
            <span id="total-balance" class="font-bold">5500</span>
            <span>BDT</span>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <!-- main js files -->
    <script src="utilities.js"></script>
    <script src="app.js"></script>
  </body>
</html>
